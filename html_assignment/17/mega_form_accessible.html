<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center">Student Admission + Internet Usage Survey Form</h1>
    <form action="">
        <section>
            <fieldset>
                <legend tabindex="0">Personal information</legend>

                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
                <br>
                <label for="father">Father Name:</label>
                <input type="text" id="father" name="father-name" tabindex="-1">
                <br>
                <label for="mother">Mother Name:</label>
                <input type="text" id="mother" name="mother-name">
                <br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <br>

                <label for="number">Phone number</label>
                <input type="number" min="6000000000" max="9999999999" pattern="[0-9]{10}" aria-describedby="numberhelp">
                <p id="numberhelp">phone number must be in the range of 6000000000 to 9999999999</p>

                <br>

                <label for="BOB">Date of Birth</label>
                <input type="date" id="DOB" name="date_of_birth">
                <br>

                <label for="">Gender: </label>
                <input type="radio" id="male" name="Gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="Gender">
                <label for="female">Female</label>
                <br>

                <label for="nationality">Nationality</label>
                <select id="nationality">
                    <option value="Indian">Indian</option>
                    <option value="NRI">NRI</option>
                    <option value="ther">Other</option>
                </select>
                <br>

                <label for="photo">Upload passport-size Photo</label>
                <input type="file" id="photo" name="photo">
            </fieldset>
            <br>
        </section>

        <fieldset>
            <legend>Education</legend>
            <section id="acedmic">
                <label for="acedmic">Highest Qualification</label>
                <select>
                    <option value="High school">High school</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Backelor">Backelor</option>
                    <option value="Master">Master</option>
                    <option value="PH.d."></option>
                </select>
            </section>

            <section id="stream">
                <label for="stream">Stream</label>
                <select>
                    <option value="PCM">Science:PCM</option>
                    <option value="PCB">Science:PCB</option>
                    <option value="commerce">Commerce</option>
                    <option value="Arts">Arts</option>
                </select>
            </section>
            <br>

            <label for="CGPA">Percentage/CGPA</label>
            <input type="number" min="0" max="100" required>
            <br>

            <label for="year">Year of passing</label>
            <input type="number" id="year" placeholder="YYYY" min="1950" max="2025">
            <br>

            <label for="">Subjects Studied</label>
            <input type="checkbox" id="physics" name="Subjects">
            <label for="physics">physics</label>
            <input type="checkbox" id="chemistry" name="Subjects">
            <label for="chemistry">chemistry</label>
            <input type="checkbox" id="Math" name="Subjects">
            <label for="Math">Math</label>
            <input type="checkbox" id="CS" name="Subjects">
            <label for="CS">CS</label>
            <input type="checkbox" id="english" name="Subjects">
            <label for="english">English</label>
            <input type="checkbox" id="PHE" name="Subjects">
            <label for="PHE">PHE</label>
            <br>

            <label for="">Upload certificates:</label>
            <label for="certificates">certificates</label>
            <input type="file" id="certificates">
            <br>

            <label for="">Preferred Course</label>
            <select>
                <option value="MERN">MERN Stack</option>
                <option value="DSA">DSA Bootcamp</option>
                <option value="ai">AI/ML Developer</option>
                <option value="cloud">cloud Computing</option>
            </select>
        </fieldset>
        <br>

        <fieldset>
            <legend>Admission Catergory</legend>
            <select>
                <option value="General">General</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
                <option value="OBC">OBC</option>
                <option value="EWS">EWS</option>
            </select>
        </fieldset>
        <br>

        <section>
            <fieldset>
                <legend>Internet Usage & Skills Survey</legend>
                <label for="">Internet Access?</label>
                <input type="radio" id="yes" name="Internet">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="Internet">
                <label for="no">No</label>
                <br>

                <label for="">Devices used daily:</label>
                <input type="checkbox" id="laptop" name="device">
                <label for="laptop">Laptop</label>
                <input type="checkbox" id="mobile" name="device">
                <label for="mobile">Mobile</label>
                <input type="checkbox" id="tablet" name="device">
                <label for="tablet">Tablet</label>
                <input type="checkbox" id="Desktop" name="device">
                <label for="Desktop">Desktop</label>
                <br>

                <label for="">Average daily usage</label>
                <select>
                    <option value="&lt;1">&lt;1 hour</option>
                    <option value="1-3">1-3 hour</option>
                    <option value="3-6">3-6 hour</option>
                    <option value="6+">6+ hours</option>
                </select>
                <br>

                <label for="time">Preferred study time</label>
                <input type="time" id="time">
                <br>

                <label for="data">Weekly Data Usage(GB)</label>
                <input type="range" min="1" max="100" value="50" id="data" name="weekly_data"
                    oninput="output.value=this.value">
                <output name="output">50</output>GB
                <br>

                <label for="platform">Favorite Social Platform</label>
                <textarea id="platform" placeholder="Youtube, Instagram, Linkedin, etc" rows="2" cols="25"></textarea>
                <br>

                <label for="">Skills</label>
                <input type="checkbox" name="skill" id="html">
                <label for="html">HTML</label>
                <input type="checkbox" name="skill" id="css">
                <label for="css">CSS</label>
                <input type="checkbox" name="skill" id="react">
                <label for="react">React</label>
                <input type="checkbox" name="skill" id="node">
                <label for="node">Node</label>
                <input type="checkbox" name="skill" id="mangodb">
                <label for="mangodb">MongoDB</label>
                <input type="checkbox" name="skill" id="Git">
                <label for="Git">Git</label>
                <input type="checkbox" name="skill" id="Others">
                <label for="Others">Others</label>
                <br>

                <label for="speed">Upload Internet Speed Test Screenshot:</label>
                <input type="file" id="speed" name="internet_speed_ss">
                <br>

                <label for="Color">Pick your favourite color</label>
                <input type="color" id="Color" name="favorite_color">
                <br>

                <label for="satisfaction">How satisfied are you with your internet speed?</label>
                <input type="range" min="1" max="10" value="5" id="satisfaction" oninput="output2.value=this.value">
                <output id="output2">5</output>
            </fieldset>
        </section>
        <br>

        <section>
            <fieldset>
                <legend>Declaration & Final Submission</legend>
                <label for="join">Why do you want to join CodingGita?</label>
                <textarea placeholder="why?" id="join" rows="3" cols="25" required></textarea>
                <br>

                <label for="helped">How has internet helped your education?</label>
                <textarea rows="3" cols="25"></textarea>
                <br>

                <label for="">Would you recommend CodingGita to friends?</label>
                <input type="radio" name="friends" id="yes2">
                <label for="yes2">Yes</label>
                <input type="radio" name="friends" id="no2">
                <label for="no2">No</label>
                <br>

                <input type="checkbox" id="declare" name="true" required>
                <label for="declare">I hereby declare all information is true.</label>
                <br>

                <label for="upload">Upload Signature: </label>
                <input type="file" id="Upload" name="signature">
                <br>

                <label for="submit2">Date of submission: </label>
                <input type="date" id="submit2" name="submission_date">
            </fieldset>
        </section>
        <br>

        <input type="submit" value="Submit Application" aria-label="Submit your Application">
        <input type="reset" value="Clear Form">
    </form>
</body>

</html>
