<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <hr>
    <h1 align="center">Coding gita student Registration Form.</h1>
    <p>Please fill out the form below to register for the CodingGita Mern Stack Program.</p>

    <form action="#" method="post">
        <fieldset>
            <legend>Personal Info</legend>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="fullname">
        <br>
        <label for="email">Email:&nbsp;&nbsp;</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="no">Mobile No:</label>
        <input type="number" id="no" name="Mobile number">
        <br>

        <label for="">Gender:</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender">
        <label for="other">Other</label><br>

        <label for="">Hobbies:</label>
        <input type="checkbox" id="read" name="hobbies">
        <label for="read">Reading</label>
        <input type="checkbox" id="code" name="hobbies">
        <label for="code">coding</label>
        <input type="checkbox" id="sport" name="hobbies">
        <label for="sport">Sports</label>
        <input type="checkbox" id="music" name="hobbies">
        <label for="music">Music</label><br>

        <label for="DOB">Date of Birth:</label>
        <input type="date" id="DOB" name="DOB"><br>

        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" name="photo"><br>

        <label for="course">Course Selection</label>
        <select id="course" name="course">
            <option value="Mern stack">Mern Stack</option>
            <option value="DSA">DSA</option>
            <option value="Web developer">Web Developer</option>
        </select>
        </fieldset><br>

        <fieldset>
            <legend>Contact Info</legend>
        <label for="add">Address</label>
        <textarea id="add" placeholder="Address" rows="3" cols="25"></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Personal interest</legend>
        <label for="study">Preferred Study Hours:</label>
        <input type="range" id="study" name="preference" min="8" max="16" oninput="output.value=this.value">
        <output name="output"></output><br>

        <label for="color">Favorite color:</label>
        <input type="color" id="color" name="favorite-color"><br>

        <label for="website">Portfolio Website:</label>
        <input type="url" id="website" name="Portfolio"><br>

        <label for="searching">Search Intersested:</label>
        <input type="search" id="searching" name="searh" placeholder="Search Box"><br>

        <label for="timing">Preferred study Time</label>
        <input type="time" id="timing" name="study-time">
        </fieldset><br>
        
        <fieldset>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
        </fieldset>

        

        


    </form>
    
</body>
</html>
