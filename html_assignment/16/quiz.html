<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
</head>
<body>
    <h1 align="center">Coding Gita Quiz</h1>
    <p>Answer the following 10 questions. Select only one option for each question and submit your answers.</p>
    <hr>
    <form action="" method="post">
        <fieldset>
            <legend>Question 1</legend>
        <label for="">What does HTML stand for?</label><br>
        <input type="radio" id="q1-1" name="one">
        <label for="q1-1">HyperText Markup Language</label><br>
        <input type="radio" id="q1-2" name="one">
        <label for="q1-2">HighText Machine Language</label><br>
        <input type="radio" id="q1-3" name="one">
        <label for="q1-3">Hyperlink and Text Markup Language</label><br>
        <input type="radio" id="q1-4" name="one">
        <label for="q1-4">Home Tool Markup Language</label>
        </fieldset>

        <fieldset>
            <legend>Question 2</legend>
        <label for="">Which tag is used to insert an image?</label><br>
        <input type="radio" id="q2-1" name="two">
        <label for="q2-1">link</label><br>
        <input type="radio" id="q2-2" name="two">
        <label for="q2-2">img</label><br>
        <input type="radio" id="q2-3" name="two">
        <label for="q2-3">src</label><br>
        <input type="radio" id="q2-4" name="two">
        <label for="q2-4">image</label>
        </fieldset>

        <fieldset>
            <legend>Question 3</legend>
        <label for="">Which element is used to create a hyperlink?</label><br>
        <input type="radio" id="q3-1" name="three">
        <label for="q3-1">a</label><br>
        <input type="radio" id="q3-2" name="three">
        <label for="q3-2">link</label><br>
        <input type="radio" id="q3-3" name="three">
        <label for="q3-3">href</label><br>
        <input type="radio" id="q3-4" name="three">
        <label for="q3-4">url</label>
        </fieldset>

        <fieldset>
            <legend>Question 4</legend>
        <label for="">Which tag is used for a line break?</label><br>
        <input type="radio" id="q4-1" name="four">
        <label for="q4-1">br</label><br>
        <input type="radio" id="q4-2" name="four">
        <label for="q4-2">lb</label><br>
        <input type="radio" id="q4-3" name="four">
        <label for="q4-3">break</label><br>
        <input type="radio" id="q4-4" name="four">
        <label for="q4-4">line</label>
        </fieldset>

        <fieldset>
            <legend>Question 5</legend>
        <label for="">Which HTML element is used for the largest heading?</label><br>
        <input type="radio" id="q5-1" name="five">
        <label for="q5-1">h1</label><br>
        <input type="radio" id="q5-2" name="five">
        <label for="q5-2"></label>h6<br>
        <input type="radio" id="q5-3" name="five">
        <label for="q5-3">head</label><br>
        <input type="radio" id="q5-4" name="five">
        <label for="q5-4">heading</label>
        </fieldset>

        <fieldset>
            <legend>Question 6</legend>
        <label for="">Which attribute provides alternative text for an image?</label><br>
        <input type="radio" id="q6-1" name="six">
        <label for="q6-1">title</label><br>
        <input type="radio" id="q6-2" name="six">
        <label for="q6-2">alt</label><br>
        <input type="radio" id="q6-3" name="six">
        <label for="q6-3">src</label><br>
        <input type="radio" id="q6-4" name="six">
        <label for="q6-4">href</label>
        </fieldset>
        
        <fieldset>
            <legend>Question 7</legend>
        <label for="">Which tag is used to create a numbered list?</label><br>
        <input type="radio" id="q7-1" name="seven">
        <label for="q7-1">ol</label><br>
        <input type="radio" id="q7-2" name="seven">
        <label for="q7-2">ul</label><br>
        <input type="radio" id="q7-3" name="seven">
        <label for="q7-3">li</label><br>
        <input type="radio" id="q7-4" name="seven">
        <label for="q7-4">dl</label>
        </fieldset>

        <fieldset>
            <legend>Question 8</legend>
        <label for="">Which attribute specifies the URL of a link?</label><br>
        <input type="radio" id="q8-1" name="eight">
        <label for="q8-1">src</label><br>
        <input type="radio" id="q8-2" name="eight">
        <label for="q8-2">href</label><br>
        <input type="radio" id="q8-3" name="eight">
        <label for="q8-3">link</label><br>
        <input type="radio" id="q8-4" name="eight">
        <label for="q8-4">url</label>
        </fieldset>

        <fieldset>
            <legend>Question 9</legend>
        <label for="">Which tag is used to create a table row?</label><br>
        <input type="radio" id="q9-1" name="nine">
        <label for="q9-1">tr</label><br>
        <input type="radio" id="q9-2" name="nine">
        <label for="q9-2">td</label><br>
        <input type="radio" id="q9-3" name="nine">
        <label for="q9-3">th</label><br>
        <input type="radio" id="q9-4" name="nine">
        <label for="q9-4">table</label>
        </fieldset>

        <fieldset>
            <legend>Question 10</legend>
        <label for="">Which HTML tag is used to define a paragraph?</label><br>
        <input type="radio" id="q10-1" name="ten">
        <label for="q10-1">p</label><br>
        <input type="radio" id="q10-2" name="ten">
        <label for="q10-2">para</label><br>
        <input type="radio" id="q10-3" name="ten">
        <label for="q10-3">pg</label><br>
        <input type="radio" id="q10-4" name="ten">
        <label for="q10-4">text</label>
        </fieldset>
        <br>

        <input type="submit" value="submit Quiz">
        </form>
        <br>
        <hr>

        


        

    </form>
</body>
</html>
